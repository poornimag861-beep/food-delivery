<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{ background:#f8f9fa; }

.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    background:#ff4d4d;
    color:white;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

.cart{
    cursor:pointer;
    font-weight:bold;
}

.search-bar {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 5%;
}

.search-bar input {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 25px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-size: 14px;
}

.filters {
    display: flex;
    gap: 10px;
    margin: 20px 5% 30px;
    overflow-x: auto;
    padding-bottom: 10px;
}

.filter-btn {
    padding: 8px 16px;
    border: 2px solid #ddd;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    white-space: nowrap;
    font-weight: 600;
    transition: 0.3s;
}

.filter-btn.active {
    background: #ff4d4d;
    color: white;
    border-color: #ff4d4d;
}

.hero{
    height:60vh;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:35px;
}

.food-section{ padding:60px 8%; }

.food-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.food-card{
    background:white;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.food-card:hover{ transform:translateY(-8px); }

.food-card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.content{ padding:20px; }

.price{ color:#ff4d4d; font-weight:bold; }

.order-btn{
    margin-top:10px;
    padding:8px 15px;
    background:#ff4d4d;
    color:white;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

.cart-popup{
    position:fixed;
    right:20px;
    top:80px;
    width:250px;
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    display:none;
}

.cart-popup h3{ margin-bottom:10px; }

.cart-popup ul{ list-style:none; padding:0; margin:0; }
.cart-popup li{ display:flex; align-items:center; gap:10px; margin-bottom:10px; }
.cart-popup img{ width:48px; height:48px; object-fit:cover; border-radius:8px; }
.cart-popup .item-name{ flex:1; }
.remove-btn{ background:#ff6b6b; color:white; border:none; padding:6px 8px; border-radius:6px; cursor:pointer; font-size:12px; }

footer{
    text-align:center;
    padding:20px;
    background:#333;
    color:white;
    margin-top:40px;
}

</style>
</head>

    <ul id="cart-items"></ul>

<script>

let cart = [];

function addToCart(item){
    // find the image src for this item from the corresponding card
    let imgSrc = "";
    document.querySelectorAll('.food-card').forEach(card => {
        const titleEl = card.querySelector('.content h3');
        if(titleEl && titleEl.innerText.trim() === item){
            const imgEl = card.querySelector('img');
            if(imgEl) imgSrc = imgEl.src;
        }
    });

    cart.push({ name: item, img: imgSrc });
    document.getElementById('cart-count').innerText = cart.length;
    renderCartItems();
}

function renderCartItems(){
    const ul = document.getElementById('cart-items');
    ul.innerHTML = '';
    cart.forEach((c, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<img src="${c.img}" alt="${c.name}"><span class="item-name">${c.name}</span><button class="remove-btn" data-index="${idx}">Remove</button>`;
        ul.appendChild(li);
    });

    // attach remove handlers
    ul.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const i = parseInt(e.target.getAttribute('data-index'));
            if(!isNaN(i)){
                cart.splice(i, 1);
                document.getElementById('cart-count').innerText = cart.length;
                renderCartItems();
            }
        });
    });
}

function toggleCart(){
    let popup = document.getElementById('cartPopup');
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
}

function filterByCategory(btn, category) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentCategory = category;
    displayFilteredItems();
}

function displayFilteredItems() {
    const cards = document.querySelectorAll('.food-card');
    cards.forEach(card => {
        const itemName = card.querySelector('.content h3').innerText;
        let shouldShow = false;

        if (currentCategory === 'All') {
            shouldShow = true;
        } else {
            const categoryItems = foodCategories[currentCategory] || [];
            shouldShow = categoryItems.some(item => itemName.includes(item));
        }

        card.style.display = shouldShow ? 'block' : 'none';
    });
}

function logout() {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
    }
}

let currentCategory = 'All';
const foodCategories = {
    'Burger': ['Burger', 'Chicken Burger'],
    'Pizza': ['Pizza'],
    'Salad': ['Salad'],
    'Biryani': ['Biryani'],
    'Drinks': ['Cool Drinks'],
    'Desserts': ['Ice Cream']
};

document.getElementById('search-input').addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const cards = document.querySelectorAll('.food-card');
    cards.forEach(card => {
        const itemName = card.querySelector('.content h3').innerText.toLowerCase();
        const categoryMatch = currentCategory === 'All' || 
            Object.values(foodCategories[currentCategory] || []).some(item => 
                card.querySelector('.content h3').innerText.includes(item)
            );
        const nameMatch = itemName.includes(query);
        card.style.display = (nameMatch && categoryMatch) ? 'block' : 'none';
    });
});

window.addEventListener('load', () => {
    const user = localStorage.getItem('user') || 'Guest';
    document.getElementById('user-name').innerText = `Hello, ${user}`;
});

</script>
